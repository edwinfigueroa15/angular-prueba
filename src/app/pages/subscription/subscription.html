<p-toast />

<div class="pb-4">
    <span class="block font-medium text-3xl">Subscripción</span>
</div>

@if(!structureTable.data.length) {
    <div class="w-full flex items-center justify-center">
        <span class="text-gray-500 text-lg text-center">No existen más fondos para suscribirse</span>
    </div>

} @else {
    <div class="p-4 rounded-lg shadow">
        <app-table
            [isLoadingTable]="isLoadingTable()"
            [structureTable]="structureTable"
            (actionEvent)="actionEvent($event)"
        ></app-table>
    </div>
}
